<!DOCTYPE html>
<html lang="en">

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const year = new Date().getFullYear()
    const isThereAdult = people.some(person => (year - person.year) >= 19)
    const isEveryoneAdult = people.every(person => (year - person.year) >= 19)
    console.table({
      isThereAdult,
      isEveryoneAdult
    });

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findComment = comments.find(comment => comment.id === 823423)
    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423)
    console.log(index);

    console.table(comments)

    // comments.splice(index,1) // delete item in array
    // console.table(comments)

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ]
    console.table(newComments)

    const inArray = (array1, array2) => array1.filter((crr) => array2.some(item => item.includes(crr)))
    a2 = ["lively", "alive", "harp", "sharp", "armstrong"]
    a1 = ["xyz", "live", "strong"]
    console.log(inArray(a1, a2))
    a1 = ["live", "strong", "arp"]
    console.log(inArray(a1, a2))
    a1 = ["tarp", "mice", "bull"]
    console.log(inArray(a1, a2))
  </script>
</body>

</html>
